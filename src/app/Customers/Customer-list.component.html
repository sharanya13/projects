<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form in HTML and CSS|Codehal</title>
    <link rel="stylesheet" href="Customer-list.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  
  <body>
    <div class="wrapper">
      <form action="post">
        <h1> Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required #username>
          <i class = 'bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required #password>
      <i class = 'bx bxs-lock-alt'></i>
      </div>
      <input type="button" class="btn" value="Login" (click)="authenticate(username.value,password.value)">
    <div class="register-link">  
      <p>Don't have an account?<a href="customersignup">Register</a></p>
    </div>
        </form>
    </div>
  </body>
</html>
