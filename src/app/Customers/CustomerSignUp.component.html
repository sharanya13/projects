<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Form in HTML and CSS|Codehal</title>
        <link rel="stylesheet" href="Customer-list.component.css">
    </head>

    <body>
        <div class="wrapper">
            <form action="post">
                <h1> Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Firstname" required #firstname>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Lastname" required #lastname>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required #email>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Phonenumber" required #phonenumber>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Address" required #address>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required #username>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required #password>
                </div>
                <input type="button" class="btn" value="SignUp" (click)="onclick(firstname.value,lastname.value,email.value,phonenumber.value,address.value,username.value,password.value)">
            </form>
        </div>
    </body>
</html>
