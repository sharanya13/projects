<!DOCTYPE html>

<html>

<head>

<style>

body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {

            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;

        }


    .table {
        text-align: center;
        margin-top: 20px; /* Add some margin to separate it from the form */
    }

    table {
        width: 100%; /* Use the full width of the container */
        background-color: #ffffff;
        border-collapse: collapse; /* Remove space between table cells */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin-bottom: 20px; /* Add some margin at the bottom */
    }

    table th, table td {

        padding: 10px; /* Add padding to table cells */

        border: 1px solid #ccc;
    }

    table th {
        background-color: #007bff; /* Header background color */
        color: #fff;

    }

    table tr:nth-child(even) {
        background-color: #fff; /* Alternate row background color */
    }
    table tr:hover {
        background-color: #e0e0e0; /* Hover background color */
    }

    </style>


</head>


<body>
    <div class="container">


<h2>Author Details</h2>

<form action="#" method="post">
<label for="authorname">Author Name : </label>
<input type="text" id="authorname" name="authorname" required #name>
<label for="country">Country : </label>
<input type="text" id="country" name="country" required #country>
<label for="email">Email :</label>
<input type="email" id="email" name="email" required #email>
<label for="phonenumber">Phone Number :</label>
<input type="tel" id="phonenumber" name="phonenumber" required #phoneNumber>
<br>
<button type="submit" value="Submit" (click)="addAuthor(name.value,country.value,email.value,phoneNumber.value)">Submit</button>
</form>

</div>


<br><br><br><br>
<div class="table">

<table style="background-color:white" align="center" width="50%" border="1" >
    <tr>
        <th>Id</th>
        <th> Name</th>
        <th>Email </th>
    </tr>
    <tr *ngFor ="let t of authorsList">
        <td>{{t.authorId}}</td>
        <td>{{t.authorName}}</td>
        <td> {{t.email}}</td>

    </tr>

</table>

</div>
</body>

</html>
